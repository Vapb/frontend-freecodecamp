<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StatisticalSummary</title>
</head>
<body>
    <header>
        <h1>Exercise-8 StatisticalSummary</h1>
    </header>

    <section class="center">

        <p>
            <label for="number_input">Enter number : <input type="number" id="number_input" class="center"></label>
            <button id="add_number" class="center">Add Number</button>
        </p>
        
        <select id="array_select" size="10" class="center"></select>

        <p>
            <button id="generate_summary" class="center"> Generate statistical summary </button>
            <button id="reset_array" class="center">Reset list</button>
        </p>

        <table id="statistical_summary"  class="center">
            <tr>
                <td>Count</td>
                <td id="count_td">XXXX</td>
            </tr>
            <tr>
                <td>Mean</td>
                <td id="mean_td">XXXX</td>
            </tr>
            <tr>
                <td>Median</td>
                <td id="median_td">XXXX</td>
            </tr>
            <tr>
                <td>Min</td>
                <td id="min_td">XXXX</td>
            </tr>
            <tr>
                <td>Max</td>
                <td id="max_td">XXXX</td>
            </tr>
            <tr>
                <td>Std</td>
                <td id="std_td">XXXX</td>
            </tr>
        </table>

    </section>


    <footer>
        <p>&copy; Exercise-8</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
