<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Survey-FreeCodeCamp</h1>
        <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="" method="post">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name_field" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email_field" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number_field" id="number" min="0" max="10" placeholder="Enter your age" required>
            <label>Roles</label>
            <select name="dropdown" id="dropdown">
                <option value="Top">top_role</option>
                <option value="Bottom">bottom_role</option>
            </select>
            <label for="radio_input">Radio Buttons</label>
            <input type="radio" name="radio_input" id="radio_input_1" value="radio_1">
            <input type="radio" name="radio_input" id="radio_input_2" value="radio_2">
            <label>CheckBoxes</label>
            <input type="checkbox" name="ChinainBox" id="box_1" value="box_1">
            <input type="checkbox" name="China48" id="box_2" value="box_2">
            <label for="text_area">TextArea</label>
            <textarea name="text_area" id="text_area" cols="30" rows="10"></textarea>
            <button id="submit" type="submit">Submit Button</button>
        </form>
    </main>
</body>
</html>
